name: Convert Markdown to HTML

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install markdown pygments python-slugify beautifulsoup4

    - name: Convert Markdown to HTML
      run: |
        python convert_markdown_to_html.py
        
    - name: Commit HTML file if there are changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
          exit 0  # Gracefully exit if there are no changes
        else:
          git commit -m "Update HTML file"
          git push origin main
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
