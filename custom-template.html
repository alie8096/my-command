<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
        /* استایل‌های سفارشی برای کد */
        .code-box {
            position: relative;
            margin: 20px 0;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 10px;
        }
        .copy-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .copy-icon:hover {
            background-color: #45a049;
        }
        pre {
            margin: 0;
            padding: 10px;
            background-color: #2d2d2d;
            color: #f8f8f2;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    $body$

    <script>
        // جاوااسکریپت برای قابلیت کپی کد
        document.querySelectorAll('.copy-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const codeBox = icon.closest('.code-box');
                const codeContent = codeBox.querySelector('pre').innerText;
                copyToClipboard(codeContent);
                const originalText = icon.innerHTML;
                icon.innerHTML = 'Copied ✓';
                setTimeout(() => {
                    icon.innerHTML = originalText;
                }, 1300);
            });
        });

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
