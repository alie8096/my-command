<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <!-- استایل‌های Pandoc -->
    <style>
      code {
        white-space: pre-wrap;
        word-wrap: break-word;
        background-color: #f5f5f5;
        padding: 5px;
        border-radius: 5px;
        display: block;
        color: #000;
      }
      pre {
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow-x: auto;
      }
      /* اطمینان از اینکه کدها قابلیت کپی‌پذیری دارند */
      pre > code {
        white-space: pre-wrap;
      }
    </style>

    <!-- استایل‌های سفارشی شما -->
    <link rel="stylesheet" href="statics/style.css">
</head>
<body>
    <!-- محتوای اصلی از طریق Pandoc -->
    $body$

    <!-- اسکریپت‌های سفارشی شما -->
    <script src="statics/app.js"></script>
</body>
</html>
